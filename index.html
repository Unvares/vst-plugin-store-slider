<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vst-plugin-store-slider</title>

	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/slider.css">
	<link rel="stylesheet" href="styles/events.css">
</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<div class="slider__element">
				<h1 class="slider__header">Serum</h1>
				<h4 class="slider__price">$189.00</h4>
				<img src="images/serum.png" alt="Serum" class="slider__image">
				<a class="slider__button" href="https://xferrecords.com/products/serum" target="_blank">Buy</a>
			</div>
			<div class="slider__element">
				<h1 class="slider__header">Fabfilter Pro Q3</h1>
				<h4 class="slider__price">$179.00</h4>
				<img src="images/fabfilter_pro_q_3.jpg" alt="Fabifilter Equalizer" class="slider__image">
				<a class="slider__button" href="https://www.fabfilter.com/shop/pro-q-3-equalizer-plug-in" target="_blank">Buy</a>
			</div>
			<div class="slider__element">
				<h1 class="slider__header">Valhalla Vintage Verb</h1>
				<h4 class="slider__price">$50.00</h4>
				<img src="images/valhalla_vintage_verb.png" alt="Valhalla Vintage Verb" class="slider__image">
				<a class="slider__button" href="https://valhalladsp.com/shop/reverb/valhalla-vintage-verb/" target="_blank">Buy</a>
			</div>
			<div class="slider__element">
				<h1 class="slider__header">Kontakt 6</h1>
				<h4 class="slider__price">$399.00</h4>
				<img src="images/kontakt_6.jpg" alt="Kontakt" class="slider__image">
				<a class="slider__button" href="https://www.native-instruments.com/en/products/komplete/samplers/kontakt-6/pricing/" target="_blank">Buy</a>
			</div>
			<div class="slider__element">
				<h1 class="slider__header">Beatskillz Synthwave Drums</h1>
				<h4 class="slider__price"> <span class="oldprice">$79.00</span> $9.00</h4>
				<img src="images/beatskillz_synthwave_drums.jpg" alt="Beatskillz Synthwave Drums" class="slider__image">
				<a class="slider__button" href="https://www.beatskillz.com/shop/synthwave-drums/" target="_blank">Buy</a>
			</div>
			<div class="slider__element">
				<h1 class="slider__header">Asgard Sampler</h1>
				<h4 class="slider__price">$149.00</h4>
				<img src="images/asgard_sampler.jpg" alt="Asgard Sampler" class="slider__image">
				<a class="slider__button" href="https://danheimmusic.com/product/asgard-sampler-vst-mac-nordic-samples-by-danheim/" target="_blank">Buy</a>
			</div>
		</div>
	</div>
	<script src="scripts/slider.js"></script>
</body>
</html>
